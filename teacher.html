<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <!-- Added logo image -->
        <img src="Black_Cream_Minimalist_Monogram_Initial_Logo-removebg-preview.png" alt="Logo" class="logo">
        <div class="header-text">
            <h1>AMS</h1>
            <h2>Attendance Management System - Teacher Dashboard</h2>
        </div>
    </div>
    <div class="content">
        <div class="sidebar">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
            <button>Button 4</button>
            <button>Button 5</button>
            <button>Button 6</button>
            <button>Button 7</button>
            <button>Button 8</button>
        </div>
        <div class="main-content">
            <select>
                <option value="class">Class/Batch</option>
                <option value="T1">T1</option>
                <option value="T2">T2</option>
                <option value="T11">T11</option>
                <option value="T12">T12</option>
                <option value="T13">T13</option>
                <option value="T21">T21</option>
                <option value="T22">T22</option>
                <option value="T23">T23</option>
            </select>
            <select>
                <option value="present">Select Attendance Type</option>
                <option value="all_present">Initially All Present</option>
                <option value="all_absent">Initially All Absent</option>
            </select>
            <!-- Submit Button -->
            <button class="submit-button">Submit</button>
        </div>
    </div>
</body>
</html>
